@(post: Post)

@main("New Post") {

  <h1>Edit post</h1>
  <form action="/posts/@post.id/update" method="post">
    <label>Title
      <input type="text" name="title" value="@post.title">
    </label>
    <label>Content
      <textarea name="content" rows="8" cols="40">@post.content</textarea>
    </label>
    <input type="submit" name="name" value="Save Post">
  </form>
  <form action="/posts/@post.id/delete" method="post">
    <button type="submit" name="button">Delete</button>
  </form>
}
