@main("New Post") {

  <h1>Create new post</h1>
  <form action="/posts" method="post">
    <label>Title
      <input type="text" name="title">
    </label>
    <label>Content
      <textarea name="content" rows="8" cols="40"></textarea>
    </label>
    <input type="submit" name="name" value="Create Post">
  </form>
  
}
